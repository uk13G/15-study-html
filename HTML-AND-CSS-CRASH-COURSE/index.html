<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>HTML Forms</h1>

    <form>
      <label for="username">enter username</label>
      <input type="text" id="username" name="username" />
      <br /><br />
      <label for="email">enter email</label>
      <input type="email" id="email" name="email" />
      <br /><br />
      <label for="password">password</label>
      <input type="password" id="password" name="password" />

      <p>Select your age:</p>

      <input type="radio" name="age" value="0-25" id="option-1" />
      <label for="option-1">0-25</label>
      <input type="radio" name="age" value="26-50" id="option-2" />
      <label for="option-2">26-50</label>
      <input type="radio" name="age" value="51+" id="option-3" />
      <label for="option-3">51+</label>

      <br /><br />

      <label for="question">Security question:</label>
      <select name="question" id="question">
        <option value="q1">
          What colour are your favorite pair of your socks?
        </option>
        <option value="q2">
          If you could be a vegetable, what is your best security question?
        </option>
        <option value="q3">What do you like to do?</option>
      </select>

      <br /><br />

      <label for="">Security question answer:</label>
      <input type="text" id="answer" name="answer" />

      <br /><br />

      <textarea name="" id="" cols="30" rows="10"></textarea>
    </form>
  </body>
</html>
