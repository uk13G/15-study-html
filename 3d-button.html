<!DOCTYPE html>
<head>
  <title>HTML+CSS</title>
</head>
<body>
  <style>
    .pushable {
      background: hsl(340deg 100% 32%);
      border-radius: 12px;
      border: none;
      padding: 0;
      cursor: pointer;
      outline-offset: 4px;
    }
    .front {
      display: block;
      padding: 12px 42px;
      border-radius: 12px;
      font-size: 1.25rem;
      background: hsl(345deg 100% 47%);
      color: white;
      transform: translateY(-6px);
    }

    .pushable:active .front {
      transform: translateY(-2px);
    }
  </style>

  <button class="pushable">
    <span class="front"> Push me </span>
  </button>
</body>
